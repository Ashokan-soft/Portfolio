<table class="table table-striped
table-hover	
table-borderless
table-primary
align-middle">
    <thead>
        <th>Name</th>    
        <th>City</th>   
    </thead>
    <tbody>
        <tr *ngFor="let x of json">
            <td>{{x.name}}</td>
            <td>{{x.city}}</td>
        </tr>
    </tbody>
</table>
